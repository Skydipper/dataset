test:
  extends:
    file: base.yml
    service: base
  container_name: dataset-test
  environment:
    NODE_ENV: test
    CT_URL: http://mymachine:9000
    API_VERSION: v1
    STAMPERY_TOKEN: token
  command: test
  links:
    - mongo

mongo:
  image: mongo:3.4
  command: --smallfiles
  ports:
    - "27017"
  restart: always
