version: "3"
services:
  test:
    build: .
    ports:
      - "3000:3000"
    container_name: dataset-test
    environment:
      NODE_ENV: test
      CT_URL: http://mymachine:9000
      API_VERSION: v1
      CT_REGISTER_MODE: auto
      MONGO_PORT_27017_TCP_ADDR: mongo
      S3_ACCESS_KEY_ID: foo
      S3_SECRET_ACCESS_KEY: bar
    command: test
    depends_on:
      - mongo

  mongo:
    image: mongo:3.4
    command: --smallfiles
    ports:
      - "27017"
